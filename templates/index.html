<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='row border-bottom my-3 py-3'>
            <div class='col'>
                <h1 class='p-0 m-0'>Chat App</h1>
            </div>
        </div>
    </div>
    <div style="width: 1500px; margin:auto" class="card grey lighten-3 chat-room chat-inner">
        <div class="card-body ">
            <div class="row px-lg-2 px-2 ">
                <div class="col-md-6 col-xl-4 px-0" style="background: #fff; padding: 15px;">
                    <h6 class="font-weight-bold mb-3 text-center text-lg-left">Chalagram</h6>
                    <div class="white">
                        <ul class="list-unstyled friend-list">
                            {% for user in users %}
                            <li class="active grey lighten-5 p-2" style="border-bottom: 1px solid #dadada">
                                <a href="{% url 'room' user.id %}" class="d-flex justify-content-between">
                                    <img width="60px" height="60px" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" alt="avatar" class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
                                    <div class="text-small">
                                        <strong>{{ user.username }}</strong>
                                        <p class="last-message text-muted">Hello, Are you there?</p>
                                    </div>
                                    <div class="chat-footer">
                                        <p class="text-smaller text-muted mb-0">Just now</p>
                                        <span class="badge badge-danger float-right">1</span>
                                    </div>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <p> Select user to chat with...</p>
            </div>
        </div>
    </div>
    <style>
    .chat-inner {
        min-height: 70vh;
    }
    </style>
</body>

</html>
